name: deploy-pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # pinned

      - name: Detect lockfile
        id: lockfile
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package-lock.json ]; then
            echo "has_lockfile=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_lockfile=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # pinned
        if: ${{ steps.lockfile.outputs.has_lockfile == 'true' }}
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # pinned
        if: ${{ steps.lockfile.outputs.has_lockfile != 'true' }}
        with:
          node-version: 20

      - name: Pin npm + registry
        shell: bash
        run: |
          set -euo pipefail
          # Avoid npm CLI flakiness across runner images
          npm i -g npm@10.9.2
          npm config set registry https://registry.npmjs.org/
          npm --version

      - name: Install (retry)
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ steps.lockfile.outputs.has_lockfile }}" = "true" ]; then
            cmd=(npm ci)
          else
            cmd=(npm install)
          fi

          for attempt in 1 2 3; do
            echo "Running: ${cmd[*]} (attempt ${attempt}/3)"
            if "${cmd[@]}"; then
              exit 0
            fi
            if [ ${attempt} -lt 3 ]; then
              sleep_time=$((attempt * 7))
              echo "Install failed; retrying in ${sleep_time}s..."
              sleep ${sleep_time}
            fi
          done

          echo "Install failed after retries."
          exit 1

      - name: Build
        run: npm run build

      - uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # pinned
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # pinned
